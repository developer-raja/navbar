<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Side Navbar</title>
</head>
<body>
    <input type="checkbox" id="click">
    <nav>
    	<ul>
    		<label for="click">
    			<li class="nav-item"><i class="fas fa-angle-right"></i></li>
    		</label>
    		<li class="nav-item"><i class="fas fa-home"></i></li>
    		<li class="nav-item"><i class="fas fa-user"></i></li>
    		<li class="nav-item"><i class="fas fa-envelope"></i></li>
    		<li class="nav-item"><i class="fas fa-tags"></i></li>
    		<li class="nav-item"><i class="fas fa-search"></i></li>
    	</ul>
    </nav>
</body>
</html>
