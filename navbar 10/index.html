<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
	<input type="checkbox" id="toggle">
	<nav>
		<a class="fas fa-coffee brand"></a>
	<ul>
		<label class="fas fa-angle-right" for="toggle"></label>
		<li><i class="fas fa-home"></i><a>Home</a></li>
		<li><i class="fas fa-user"></i><a>Profile</a></li>
		<li><i class="fas fa-heart"></i><a>Popular</a></li>
		<li><i class="fas fa-unlock-alt"></i><a>Security</a></li>
		<li><i class="fas fa-cog"></i><a>Settings</a></li>
	</ul>
</nav>
</body>
</html>
